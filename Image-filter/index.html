<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Filter</title>
</head>
<body>
    <img src="./img/banner.jpg" alt="Girl">
    <img class="blur" src="./img/banner.jpg" alt="Girl">
    <img class="brightness" src="./img/banner.jpg" alt="Girl">
    <img class="contrast" src="./img/banner.jpg" alt="Girl">
    <img class="grayscale" src="./img/banner.jpg" alt="Girl">
    <img class="invert" src="./img/banner.jpg" alt="Girl">
    <img class="opacity" src="./img/banner.jpg" alt="Girl">
    <img class="saturate" src="./img/banner.jpg" alt="Girl">
    <img class="sepia" src="./img/banner.jpg" alt="Girl">
    <img class="drop-shadow" src="./img/banner.jpg" alt="Girl">
</body>
</html>
